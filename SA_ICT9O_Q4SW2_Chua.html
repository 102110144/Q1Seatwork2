    <script>
        function convertToC() {
            let F = document.getElementById("F").value;
            let C = (F-32)* 5/9;
            document.getElementById("result").innerHTML = (F-32)* 5/9;
        }

        function convertToF() {
            let C = document.getElementById("C").value;
            let F = (C*9/5) +32;
            document.getElementById("result").innerHTML = (C*9/5) +32;
        }
